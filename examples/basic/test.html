<html>
  <head>
    <title>Active areas test</title>
    <script type="text/javascript" src="../../active_areas.js"></script>
  </head>
  <body>
    <script type="text/javascript">
    window.onload = init;
    
    function init() {
      activeArea.initialize([[1024,50,[0,0]], [50,1024,[0,0]]], [], [function(){alert("area 1 yay!");},function(){alert("area 2 yay!");}]);
      
    	if (window.Event) {
    	document.captureEvents(Event.MOUSEMOVE);
    	}
    	document.onmousemove = getCursorXY;
    }

    function getCursorXY(e) 
    {
      x = (window.Event) ? e.pageX : event.clientX + (document.documentElement.scrollLeft ? document.documentElement.scrollLeft : document.body.scrollLeft);
    	y = (window.Event) ? e.pageY : event.clientY + (document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop);
      
      console.log([x,y,1]);
      
      activeArea.run([x,y,1]);
    }
    </script>
    
    <div id="area1" style="position: fixed; top: 0; left: 0px;width: 1024px;height: 50px;background-color: blue;">Click on me!</div>
    <div id="area2" style="position: fixed;top: 0px;left: 0px;width: 50px;height: 1024px;
background-color: red;">Blue just sucks, click on me! I'm way more fun!</div>
    <div id="area3"></div>
  </body>
</html>
