<html>
  <head>
    <title>Active areas test</title>
    <script type="text/javascript" src="../../active_areas.js"></script>
  </head>
  <body>
    <script type="text/javascript">
    window.onload = init;
    
    function init() {
      activeArea.initialize([[1024,100,[0,0]], [100,1024,[0,0]]], [], [function(){alert("Blue area yay!");},function(){alert("Red area yay!");}]);
      
    	if (window.Event) {
    	document.captureEvents(Event.MOUSEMOVE);
    	}
    	document.onmousemove = getCursorXY;
    }

    function getCursorXY(e) 
    {
      x = (window.Event) ? e.pageX : event.clientX + (document.documentElement.scrollLeft ? document.documentElement.scrollLeft : document.body.scrollLeft);
    	y = (window.Event) ? e.pageY : event.clientY + (document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop);

      activeArea.run([[x,y,1]]);
    }
    </script>
    
    <div id="area1" style="position: fixed; top: 0; left: 0px;width: 1024px;height: 100px;background-color: blue;"><span style="margin-left: 120px; color: white">Move the mouse over!</span></div>
    <div id="area2" style="position: fixed;top: 0px;left: 0px;width: 100px;height: 1024px;
background-color: red; color: white">Blue just sucks, move the mouse over me! I'm way more fun!</div>
    <div id="area3"></div>
  </body>
</html>
